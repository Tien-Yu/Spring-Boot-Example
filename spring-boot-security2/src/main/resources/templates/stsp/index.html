<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <form method="POST" action="#" th:action="@{/stsp/insert}">
                <table class="table table-bordered">
                    <thead>
                        <tr >
                            <th rowspan="2" style="vertical-align: middle">產業分類</th>

                            <th colspan="3" class="text-center">核准家數</th>  
                            <th colspan="3" class="text-center">有效核准家數</th>  
                            <th colspan="3" class="text-center">量產</th>  
                            <th colspan="3" class="text-center">建廠中</th>  

                        </tr>
                        <tr >
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>  
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cat : ${iscat}">
                            <td th:text="${cat.Industry_name}">
                                <input type="hidden" th:name="${cat.Industry_name}" th:value="${cat.Industry_name}"/>
                            </td>
                            
                            <td th:each="i : ${#numbers.sequence(0, 11)}">
                                <input type="number" th:name="${i}" style="width:50px" value="0"/>
                            </td>  
                        </tr>


                    </tbody>
                </table>
                <button type="submit">送出</button>
            </form>


        </div>




        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
