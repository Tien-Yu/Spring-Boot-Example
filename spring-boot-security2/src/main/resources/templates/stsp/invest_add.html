<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <form method="POST" action="#" th:action="@{/stsp/insert}">
                <table class="table table-bordered">
                    <thead>
                        <tr >
                            <th rowspan="2" class="text-center" style="vertical-align: middle">產業分類</th>
                            <th colspan="3" class="text-center">核准家數</th>  
                            <th colspan="3" class="text-center">有效核准家數</th>  
                            <th colspan="3" class="text-center">量產</th>  
                            <th colspan="3" class="text-center">建廠中</th>  
                        </tr>
                        <tr >
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>  
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>
                            <th>台南</th>  
                            <th>高雄</th>  
                            <th>橋頭</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td>
                                <select class="">
                                    <option selected="true" value="">-- 請選擇 --</option>
                                    <option th:each="c : ${category}" th:value="${c.Industry_name}" th:text="${c.Industry_name}"></option>
                                </select>                                
                            </td>
                            <td>
                                <input type="number" name="Accept_TNI" style="width:50px" th:value="${invest.Accept_TNI}"/>
                            </td>
                            <td>
                                <input type="number" name="Accept_KAO" style="width:50px" th:value="${invest.Accept_KAO}"/>
                            </td>
                            <td>
                                <input type="number" name="Accept_TNI" style="width:50px" th:value="${invest.Accept_TNI}"/>
                            </td>
                            <td>
                                <input type="number" name="Accept_valid_TNI" style="width:50px" th:value="${invest.Accept_valid_TNI}"/>
                            </td>
                            <td>
                                <input type="number" name="Accept_valid_KAO" style="width:50px" th:value="${invest.Accept_valid_KAO}"/>
                            </td>
                            <td>
                                <input type="number" name="Accept_valid_QIAO" style="width:50px" th:value="${invest.Accept_valid_QIAO}"/>
                            </td>
                            <td>
                                <input type="number" name="Mass_production_TNI" style="width:50px" th:value="${invest.Mass_production_TNI}"/>
                            </td>
                            <td>
                                <input type="number" name="Mass_production_KAO" style="width:50px" th:value="${invest.Mass_production_KAO}"/>
                            </td>
                            <td>
                                <input type="number" name="Mass_production_QIAO" style="width:50px" th:value="${invest.Mass_production_QIAO}"/>
                            </td>
                            <td>
                                <input type="number" name="Under_constructionTNI" style="width:50px" th:value="${invest.Under_constructionTNI}"/>
                            </td>
                            <td>
                                <input type="number" name="Under_construction_KAO" style="width:50px" th:value="${invest.Under_construction_KAO}"/>
                            </td>
                            <td>
                                <input type="number" name="Under_construction_QIAO" style="width:50px" th:value="${invest.Under_construction_QIAO}"/>
                            </td>                            
                        </tr>
                    </tbody>
                </table>
                
                <button type="submit" id="submit" class="btn btn-primary">追加</button>
            </form>
        </div>


        <div class="container" style="margin-top: 100px" th:if="${session.list} == null">
            <h1>尚未追加資料</h1>
        </div>
        <div class="container" style="margin-top: 100px" th:if="${session.list} != null">
            <strong class="text-center">2023年1月份 - 核准投資廠商統計</strong>                
            <table class="table table-bordered">
                <thead>
                    <tr >
                        <th rowspan="2" class="text-center" style="vertical-align: middle">產業分類</th>
                        <th colspan="3" class="text-center">核准家數</th>  
                        <th colspan="3" class="text-center">有效核准家數</th>  
                        <th colspan="3" class="text-center">量產</th>  
                        <th colspan="3" class="text-center">建廠中</th>  
                    </tr>
                    <tr >
                        <th>台南</th>  
                        <th>高雄</th>  
                        <th>橋頭</th>
                        <th>台南</th>  
                        <th>高雄</th>  
                        <th>橋頭</th>  
                        <th>台南</th>  
                        <th>高雄</th>  
                        <th>橋頭</th>
                        <th>台南</th>  
                        <th>高雄</th>  
                        <th>橋頭</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span>測試</span>                            
                        </td>
                        <td th:each="i : ${#numbers.sequence(0, 11)}">
                            <span>0</span>
                        </td>  
                    </tr>
                </tbody>
            </table>
            <button type="button" id="" class="btn btn-primary">儲存</button>        
        </div>




        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

            })

    </body>
</html>
