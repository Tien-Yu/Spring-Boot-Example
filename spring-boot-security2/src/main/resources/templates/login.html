<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
        <!--online resources-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>        
        <style th:inline="text">
            body{
                background-image: url("[[@{/img/background_login.jpg}]]");
                background-position: center;
                background-size: cover;
                background-attachment: fixed;
            }
            .form-signin div, .form-signin button{
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top: 300px;">
            <form class="form-signin" method="post" action="/login">
                <h2 class="form-signin-heading">Please sign in</h2>

                <div class="alert alert-danger text-center" th:if="${param.failed}">Wrong username or password</div>
                <div class="alert alert-success text-center" th:if="${param.logout}">You have been logged out</div>

                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" />
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />
                </p>
                <p style="font-size: 15px">
                    <input type="checkbox" name="remember-me"/> Remember me on this computer.                
                </p>                
                <input name="_csrf" type="hidden" th:value="${_csrf.token}" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
