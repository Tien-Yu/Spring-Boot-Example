<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/dropdown.css}" href="../../static/css/dropdown.css"/>
        <link rel="stylesheet" th:href="@{/css/navbar.css}" href="../../static/css/navbar.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>        
    </head>
    <body>
        <div class="top-nav" th:fragment="top-navbar">
            <div class="nav-row">
                <a th:href="@{/}">
                    <img alt="icon" src="../static/img/icon.png" th:src="@{/img/icon.png}"/>
                </a>
                <div class="nav-item">
                    Spring Security
                </div>
                <div class="nav-item dropdown">               
                    Navigation Link
                    <div class="dropdown-content">
                        <span style="font-weight: 600">Authority / Role</span>
                        <div class="dropdown-divider"></div>
                        <span style="font-size: 15px; color: gray">admin / manager</span>
                        <a href="#" th:href="@{/admin}">admin page</a>
                        <a href="#" th:href="@{/manager}">manager page</a>
                        <div class="dropdown-divider"></div>
                        <span style="font-size: 15px; color: gray">normal / employee</span> 
                        <a href="#" th:href="@{/employee}">employee page</a>
                        <a href="#">link4</a>
                    </div>
                </div>
                <div class=" nav-item">Source Code</div>
                <div class="nav-item">About</div>
            </div>

            <div style="margin-right:20px; display: flex; align-items: center">
                <div sec:authorize="!isAuthenticated()">
                    <form id="search-form" th:action="@{/api/search}" method="get">
                        <input type="text" name="username" style="height: 50px; border-radius: 5px" placeholder=" Search user..."/>
                        <button type="submit" style="display: none">submit</button>
                    </form>                    
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="#" th:href="@{/login}" style="text-decoration: none; color: #000; margin: 10px; ">
                        Sign in
                    </a> 
                </div>
                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <div sec:authorize="hasRole('manager')">Hello manager ようこそ!</div>
                    <div sec:authorize="hasRole('employee')">Hello employee ようこそ!</div>
                    <div class="dropdown-user">
                        <div>
                            Signed in as <span sec:authentication="name" style="font-weight: 600"></span>
                        </div>
                        <div class="dropdown-divider" style="padding: 0"></div>
                        <a>123</a>
                        <a>123</a>
                        <a>123</a>
                        <div class="dropdown-divider" style="padding: 0"></div>
                        <div th:replace="fragments/logout::btn-logout"></div>
                    </div>
                </div>
            </div>            
        </div> <!-- End of topbar -->
        
        <div th:fragment="left-navbar">
            
            
        </div>


        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>    
    </body>
</html>
