<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/css/dropdown.css}" href="../static/css/dropdown.css"/>
        <link rel="stylesheet" th:href="@{/css/layout.css}" href="../static/css/layout.css"/>       
        <!-- Font Awesome Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>        
    </head>
    <body>
        <div th:replace="fragments/navbar::top-navbar"></div>
        
        <div class="application-main">
            <div th:replace='fragments/navbar::side-navbar'></div>
            <div class="main-content" style="font-size: 16px">
                <h1 sec:authorize="hasRole('manager')">Welcome Manager!</h1>
                <h1 sec:authorize="hasRole('employee')">Welcome Employee!</h1>
                <h1 sec:authorize="hasRole('USER')">Welcome OAuth2 USER!</h1>
                <ul>
                    <li>登入帳號（name）: <span  sec:authentication="name"></span></li>
                    <li sec:authorize="!hasRole('USER')">登入帳號（principal.username）: <span sec:authentication="principal.username"></span></li>
                    <li sec:authorize="hasRole('USER')">登入帳號（principal.email）: <span sec:authentication="principal.email"></span></li>
                    <li>憑證（credentials）: <span sec:authentication="credentials"></span></li>
                    <li>權限與角色（authorities）: <span sec:authentication="authorities"></span></li>
                    <li>客戶端地址（details.remoteAddress）: <span sec:authentication="details.remoteAddress"></span></li>
                    <li>Session Id（details.sessionId）: <span sec:authentication="details.sessionId"></span></li>
                </ul>        
            </div>


        </div>



        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
        <script th:src="@{/js/navbar-toggle.js}"></script>
    </body>
</html>
